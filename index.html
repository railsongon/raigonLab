<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RaigonLab - Portfólio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>RaigonLab</h1>
    <nav>
      <ul>
        <li><a href="#portfolio">Portfólio</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h2>Meu portfólio — Product Design & Tattoo</h2>
    <p>Galeria em movimento diagonal</p>
  </section>

  <section id="portfolio">
    <h2>Portfólio</h2>

    <!-- container com overflow hidden -->
    <div class="diagonal-track" aria-hidden="false">
      <!-- coloque suas imagens aqui. Ex: assets/img1.jpg -->
      <img class="floating" src="img1.jpg" alt="obra 1">
      <img class="floating" src="img2.jpg" alt="obra 2">
      <img class="floating" src="img3.jpg" alt="obra 3">
      <img class="floating" src="img4.jpg" alt="obra 4">
      <img class="floating" src="img5.jpg" alt="obra 5">
      <!-- duplique quantas imagens quiser -->
    </div>

  </section>

  <section id="shop">
    <h2>Loja</h2>
    <p>Em breve: minhas obras digitais à venda</p>
  </section>

  <section id="about">
    <h2>Sobre</h2>
    <p>Sou tatuador e Product Design Manager — arte e usabilidade.</p>
  </section>

  <footer>
    <p>&copy; RaigonLab</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
